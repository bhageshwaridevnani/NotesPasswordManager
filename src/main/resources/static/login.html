<!DOCTYPE html>
<html>
<head>
    <title>Sign Up/Login</title>
</head>
<body>
<h1>Sign Up</h1>
<form id="signup-form">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
    <label for="masterPassword">Master Password:</label>
    <input type="password" id="masterPassword" name="masterPassword" required><br><br>
    <label for="confirmMasterPassword">Confirm Master Password:</label>
    <input type="password" id="confirmMasterPassword" name="confirmMasterPassword" required><br><br>
    <input type="submit" value="Sign Up">
</form>
<br>
<h1>Login with Google</h1>
<a href="/oauth2/login">Login with Google</a> <!-- Update the href value -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#signup-form").submit(function(e) {
            e.preventDefault();
            var formData = {
                firstName: $("#firstName").val(),
                lastName: $("#lastName").val(),
                email: $("#email").val(),
                password: $("#password").val(),
                confirmPassword: $("#confirmPassword").val(),
                masterPassword: $("#masterPassword").val(),
                confirmMasterPassword: $("#confirmMasterPassword").val()
            };
            $.ajax({
                type: "POST",
                url: "/signUp",
                data: JSON.stringify(formData),
                contentType: "application/json",
                success: function(response) {
                    // Handle success response
                },
                error: function(xhr, status, error) {
                    // Handle error response
                }
            });
        });
    });
</script>
</body>
</html>
